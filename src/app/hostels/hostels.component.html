<html>
  <head>
    <title></title>
  </head>
  <body>
      <!-- This is hostel data fetched from REST API of Java-->
      <h1 class="header">Hostels Fetched from Java API</h1>
      <div id="customers" style="display:inline-grid;margin-left: 95px;">
       <table>
         <tr>
           <td>HostelId</td>
           <td>HostelName</td>
           <td>FirstName</td>
           <td>LastName</td>
           <td>RollNumber</td>
           <td>MotherName</td>
           <td>MotherContact</td>
           <td>FatherName</td>
           <td>FatherContact</td>
           <td>DateOfBirth</td>
           <td>Course</td>
           <td>Branch</td>
           <td>Year</td>
           <td>Semester</td>
           <td>RoomNumber</td>
           <td>IdProof</td>
           <td>GuardianName</td>
           <td>GuardianContact</td>
           <td>Address</td>
           <td>EmailId</td>
           <td>ContactNumber</td>
         </tr>
         <tr *ngFor="let hostel of hostels">
         
          <td >
            <input type="text" [(ngModel)]="hostel.hostelName" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.firstName" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.lastName" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.rollNumber" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.motherName" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.motherContact" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.fathertName" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.fatherContact" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.dateOfBirth" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.course" [disabled]="edit">
           </td>
           <td >
            <input type="text" [(ngModel)]="hostel.branch" [disabled]="edit">
           </td>
           <td >
            <input type="text" [(ngModel)]="hostel.year" [disabled]="edit">
           </td>
           <td >
            <input type="text" [(ngModel)]="hostel.semester" [disabled]="edit">
           </td>
          <td >
            <input type="text" [(ngModel)]="hostel.roomNumber" [disabled]="edit">
           </td>
           <td >
            <input type="text" [(ngModel)]="hostel.idProof" [disabled]="edit">
           </td>
          <td >
            <input type="text" [(ngModel)]="hostel.guardianName" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.guardianContact" [disabled]="edit">
           </td>
           <td>
            <input type="text" [(ngModel)]="hostel.address" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="hostel.emailId" [disabled]="edit">
           </td>
          <td >
            <input type="text" [(ngModel)]="hostel.contactNumber" [disabled]="edit">
          </td>
          <td >
            <button class="btn btn-danger" (click)="deleteHostel(hostel)" > Delete</button> &nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="modifyHostel()" [style.display]="displayModify"> Modify</button>
            <button class="btn btn-danger" (click)="submitHostel(hostel)" [style.display]="displaySubmit"> Submit</button>
          </td>
         </tr>
       </table>
     </div>
     <div class="container">
      <div class="row">
          <div class="hostel-data col-md-10 mx-auto">
            <h1 class="text-center ">Hostel Information</h1>
              <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
                  <div class="form-group row">
                      <!-- <div class="col-md-6">
                          <label for="label col-md-3 control-label">Hostel Id</label>
                          <input type="text" class="form-control" formControlName="Hostel Id" id="inputHostelId" placeholder="Hostel Id">
                      </div> -->
                      <div class="col-md-6">
                          <label for="label col-md-3 control-label">Hostel Name</label>
                          <input type="text" class="form-control" formControlName="hostelName" id="inputHostelname" placeholder="Hostel Name">
                      </div>
                      <div class="col-md-6">
                          <label for="label col-md-3 control-label">First Name</label>
                          <input type="text" class="form-control" formControlName="firstName" id="inputFirstName" placeholder="First Name">
                      </div>
                      <div class="col-md-6">
                        <label for="label col-md-3 control-label">Last Name</label>
                        <input type="text" class="form-control" formControlName="lastName" id="inputLastName" name="Last Name" placeholder="Last Name" >
                    </div>
                    <div class="col-md-6">
                      <label for="label col-md-3 control-label">Roll Number</label>
                      <input type="number" class="form-control" formControlName="rollNumber" name="Roll Number" placeholder="Roll Number" required>
                  </div>
                  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Mother Name</label>
                      <input type="text" class="form-control" formControlName="motherName" name="Mother Name" placeholder="Mother Name" required>
                  </div>
                  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Mother Contact</label>
                      <input type="number" class="form-control" formControlName="motherContact" name="Mother Contact" placeholder="Mother Contact" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Father Name</label>
                      <input type="text" class="form-control" formControlName="fatherName" name="Father Name" placeholder="Father Name" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Father Contact</label>
                      <input type="number" class="form-control" formControlName="fatherContact" name="Father Contact" placeholder="Father Contact" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Date Of Birth</label>
                      <input type="date" class="form-control" formControlName="dateOfBirth" name="Date Of Birth" placeholder="Date Of Birth" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Course</label>
                      <input type="text" class="form-control" formControlName="course" name="Course" placeholder="Course" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Branch</label>
                      <input type="text" class="form-control" formControlName="branch" name="Branch" placeholder="Branch" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Year</label>
                      <input type="number" class="form-control" formControlName="year" name="Year" placeholder="Year" required>
                  </div>
				  
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Semester</label>
                      <input type="number" class="form-control" formControlName="semester" name="Semester" placeholder="Semester" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Room Number</label>
                      <input type="number" class="form-control" formControlName="roomNumber" name="Room Number" placeholder="Room Number" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Id Proof</label>
                      <input type="number" class="form-control" formControlName="idProof" name="Id Proof" placeholder="Id Proof" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Guardian Name</label>
                      <input type="text" class="form-control" formControlName="guardianName" name="Guardian Name" placeholder="Guardian Name" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Guardian Contact</label>
                      <input type="number" class="form-control" formControlName="guardianContact" name="Guardian Contact" placeholder="Guardian Contact" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Email Id</label>
                      <input type="email" class="form-control" formControlName="emailId" name="Email Id" placeholder="Email Id" required>
                  </div>
				  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Contact Number</label>
                      <input type="number" class="form-control" formControlName="contactNumber" name="Contact Number" placeholder="Contact Number" required>
                  </div>
                  <div class="col-md-6">
                  <a href="#">
                    <div class="btn btn-secondary btn-outline-info">Submit</div>
                  </a>
                </div>
                  </div>      
              </form>
          </div>
      </div>
    </div>
  </body>
</html>
