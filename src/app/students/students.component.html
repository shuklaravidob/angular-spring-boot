<html>
  <head>
    <title></title>
  </head>
  <body>
     <!-- This is student data fetched from REST API of Java-->
     
     <div id="customers" style="display:inline-grid;margin-left: 95px;">
     <h1 class="header">Students Fetched from Java API</h1>
      <table>
        <tr>
          <td>Student Id</td>
          <td>FistName</td>
          <td>LastName</td>
          <td>RollNumber</td>
          <td>DateOfBirth</td>
          <td>Address</td>
          <td>ContactNumber</td>
          <td>Action</td>
        </tr>
        <tr *ngFor="let student of students">
          <td >
            <input type="text" [(ngModel)]="student.studId" disabled>
          </td>
          <td >
            <input type="text" [(ngModel)]="student.firstName" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="student.lastName" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="student.rollNumber" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="student.dateOfBirth" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="student.address" [disabled]="edit">
          </td>
          <td >
            <input type="text" [(ngModel)]="student.contactNumber" [disabled]="edit">
          </td>
          <td >
            <button class="btn btn-danger" (click)="deleteStudent(student)" > Delete</button> &nbsp;&nbsp;&nbsp;
            <button class="btn btn-danger" (click)="modifyStudent()" [style.display]="displayModify"> Modify</button>
            <button class="btn btn-danger" (click)="submitStudent(student)" [style.display]="displaySubmit"> Submit</button>
          </td>
        </tr>
      </table>
    </div>
    <br><br>
    <div class="container">
  
      <div class="row">
          <div class="col-md-10 mx-auto">
            <h1 class="text-center ">Student Registration Form</h1>
              <form [formGroup]="formdata" (ngSubmit) = "onClickSubmit(formdata.value)">
                  <div class="form-group row">
                      <div class="col-md-6">
                          <label for="label col-md-3 control-label">First Name</label>
                          <input type="text" class="form-control" formControlName="firstName" id="inputFirstname" placeholder="First name">
                      </div>
                      <div class="col-md-6">
                          <label for="label col-md-3 control-label">Last Name</label>
                          <input type="text" class="form-control" formControlName="lastName" id="inputLastname" placeholder="Last Name">
                      </div>
                      <div class="col-md-6">
                          <label for="label col-md-3 control-label">Roll Number</label>
                          <input type="text" class="form-control" formControlName="rollNumber" id="inputRollNumber" placeholder="Roll Number">
                      </div>
                      <div class="col-md-6">
                        <label for="label col-md-3 control-label">Date Of Birth</label>
                        <input type="date" class="form-control" formControlName="dateOfBirth" id="picker" name="Date Of Birth" placeholder="yyyy-mm-dd" >
                    </div>
                    <div class="col-md-6">
                      <label for="label col-md-3 control-label">Email</label>
                      <input type="E-mail" class="form-control" formControlName="email" name="E-mail" placeholder="E-mail" required>
                  </div>
                  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Address</label>
                      <input type="text" class="form-control" formControlName="address" name="Address" placeholder="Address" required>
                  </div>
                  <div class="col-md-6">
                      <label for="label col-md-3 control-label">Contact Number</label>
                      <input type="number" class="form-control" formControlName="contactNumber" name="Contact Number" placeholder="Contact Number" required>
                  </div>
                  <div class="col-md-6">
                  <a href="#">
                    <button class="btn btn-secondary btn-outline-info" [disabled]="!formdata.valid" value="Submit">Submit</button>
                  </a>
                </div>
                  </div>      
              </form>
          </div>
      </div>
    </div>
  </body>
</html>
