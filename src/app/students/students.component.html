<html>
  <head>
    <title></title>
  </head>
  <body>
     <!-- This is student data fetched from REST API of Java-->
     <h1>Students Fetched from Java API</h1>
     <div id="customers" style="display:inline-grid;">
      <table>
        <tr>
          <td>Student Id</td>
          <td>FistName</td>
          <td>LastName</td>
          <td>RollNumber</td>
          <td>DateOfBirth</td>
          <td>Address</td>
          <td>ContactNumber</td>
        </tr>
        <tr *ngFor="let student of students">
          <td >
            <h5>{{student.studId}}</h5>
          </td>
          <td >
            <h5>{{student.firstName}}</h5>
          </td>
          <td >
            <h5>{{student.lastName}}</h5>
          </td>
          <td >
            <h5>{{student.rollNumber}}</h5>
          </td>
          <td >
            <h5>{{student.dateOfBirth}}</h5>
          </td>
          <td >
            <h5>{{student.address}}</h5>
          </td>
          <td >
            <h5>{{student.contactNumber}}</h5>
          </td>
        </tr>
      </table>
    </div>
    <div class="container">
        <div class="row">
           <div class="col-md-3"></div>
           <div class="col-md-6">
                <h1 class="text-center">Student Registration Form</h1>
             <label class="label col-md-3 control-label">First Name</label>
             <div class="col-md-9">
                <input type="text" class="form-control" name="First Name" placeholder="First Name" required>
             </div>
             <label class="label col-md-3 control-label">Last Name</label>
             <div class="col-md-9">
                <input type="text" class="form-control" name="Last Name" placeholder="Last Name" required>
             </div>
             <label class="label col-md-3 control-label">Roll No</label>
             <div class="col-md-9">
                <input type="number" class="form-control" name="Roll Number" placeholder="Roll Number" required>
             </div>
             <label class="label col-md-3 control-label">DOB</label>
             <div class="col-md-9">
              <input type="text" class="form-control" name="Date Of Birth"  id="picker" placeholder="yyyy-mm-dd" required>
             </div>
             <label class="label col-md-3 control-label">E-mail</label>
              <div class="col-md-9">
              <input type="E-mail" class="form-control" name="E-mail" placeholder="E-mail" required>
             </div>
             <label class="label col-md-3 control-label">Address</label>
             <div class="col-md-9">
              <input type="text" class="form-control" name="Address" placeholder="Address" required>
             </div>
             <label class="label col-md-3 control-label">Contact No</label>
             <div class="col-md-9">
              <input type="number" class="form-control" name="Contact Number" placeholder="Contact Number" required>
             </div>
             <a href="#"><div class="btn btn-secondary btn-outline-info">Submit</div></a>
            
           </div>
           <div class="col-md-3"></div>
        </div>
     
     </div>
    
  </body>
