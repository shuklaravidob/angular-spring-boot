<html>
  <head>
    <title></title>
  </head>
  <body>

    <div class="container">

<div class="row">
  <div class="col-md-6 offset-md-3 mt-4">
      <h1>Registration Form</h1>
      <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>Success</strong> You have been registered successfully!!
        <button (click) = "closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form [formGroup]="createUser"  (ngSubmit)="regUser()">
        <div class="form-group">
    <label for="loginUsername" class= "register-label">UserName</label>
    <input type="text"
           class ="form-control" 
           name="name" 
           formControlName="userName"
           
           required
           id = "registerUsername">
      </div>
  <div class="form-group">
    <label for= "registerEmail" class="email-label">Email</label>
    <input type="email" 
          class ="form-control"
          formControlName="email"
          name="email" 
          
          required
          
    id = "registerEmail">
  </div>
  <div class="form-group">
      <label for= "registerPassword" class="password-label">Password</label>
      <input type="password" 
             class ="form-control"
             formControlName="password"
             name="password" 
             
             required
             
      id ="registerPassword">
    </div>
  <div class="form-group">
    <input type="submit"
           class ="button-register btn-primary"
           value="Register" >
  </div>
</form>
</div>
</div>
</div>
</body>
</html>
