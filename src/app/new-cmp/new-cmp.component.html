           <div class="collapse navbar-collapse" id="navbarResponsive">

       <header class="masthead">
           <div class="container">
               <div class="intro-text"></div>
           </div>
       </header>
        <div class="container">
            <div class="row">
               <div class="col-md-3"></div>
               <div class="col-md-6">
                  <h1 class="text-center">Student Registration Form</h1>
               <label class="label col-md-3 control-label">First Name</label>
               <div class="col-md-9">
                  <input type="text" class="form-control" name="First Name" placeholder="First Name">
               </div>
               <label class="label col-md-3 control-label">Last Name</label>
               <div class="col-md-9">
                  <input type="text" class="form-control" name="Last Name" placeholder="Last Name">
               </div>
               <label class="label col-md-3 control-label">Roll No</label>
               <div class="col-md-9">
                  <input type="number" class="form-control" name="Roll Number" placeholder="Roll Number">
               </div>
               <label class="label col-md-3 control-label">DOB</label>
               <div class="col-md-9">
                  <input type="calender" class="form-control" name="Date Of Birth" placeholder="Date Of Birth">
               </div>
               <label class="label col-md-3 control-label">E-mail</label>
               <div class="col-md-9">
                  <input type="E-mail" class="form-control" name="E-mail" placeholder="E-mail">
               </div>
               <label class="label col-md-3 control-label">Address</label>
               <div class="col-md-9">
                  <input type="text" class="form-control" name="Address" placeholder="Address">
               </div>
               <label class="label col-md-3 control-label">Contact No</label>
               <div class="col-md-9">
                  <input type="number" class="form-control" name="Contact Number" placeholder="Contact Number">
               </div>
               <a href="#"><div class="btn btn-secondary btn-outline-info">Submit</div></a>
                
              </div>
              <div class="col-md-3"></div>
           </div>
         
         </div>
